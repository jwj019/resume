version: 2

jobs:
  build:
    docker:
      # Primary container
      - image: thomasweise/texlive
    steps:
      - checkout
      - run:
          name: Compile
          command: make
      - run:
          name: Move artifacts
          command: |
            cp documents/resume.pdf /tmp/resume.pdf
            cp documents/references.pdf /tmp/references.pdf
            cp documents/coverletter.pdf /tmp/coverletter.pdf
      - store_artifacts:
          path: /tmp
